<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/small/64/000000/trello.png">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <!--  Unordered list -->
        <ul class="drag-list">
             <!-- toDo Column starts here -->
             <li class="drag-column toDo-column">
                <span class="header">
                    <h1>To Do</h1>
                </span>
                <!-- toDo Content -->
                <div id="toDo-content" class="custom-scroll">
                    <ul class="drag-item-list" id="toDo-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add a card</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li> <!-- end of toDo Column -->   

            <!-- doing Column starts here-->
            <li class="drag-column doing-column">
                <span class="header">
                    <h1>Doing</h1>
                </span>
                <!-- doing Content -->
                <div id="doing-content" class="custom-scroll">
                    <ul class="drag-item-list" id="doing-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add a card</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li> <!-- end of doing Column -->   
                

             <!-- review Column starts here -->
             <li class="drag-column review-column">
                <span class="header">
                    <h1>Review</h1>
                </span>
                <!-- review Content -->
                <div id="review-content" class="custom-scroll">
                    <ul class="drag-item-list" id="review-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add a card</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li> <!-- end of review Column -->   
                
             <!-- done Column starts here-->
             <li class="drag-column done-column">
                <span class="header">
                    <h1>Done</h1>
                </span>
                <!-- done Content -->
                <div id="done-content" class="custom-scroll">
                    <ul class="drag-item-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add a card</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save</span>
                    </div>
                </div>   
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li> <!-- end of done Column -->   
        </ul> <!-- end of "drag-list" -->
    </div> <!-- end of "drag-container" -->

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
